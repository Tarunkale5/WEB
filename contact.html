<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fashion Website</title>
  <link rel="stylesheet" href="style2.css"> <!-- Link to external CSS file -->
</head>
<body>
  <header>
    <h1>Welcome to Our Fashion Website</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>This is a brief description of our fashion website.</p>
    </section>

    <section id="products">
      <h2>Our Products</h2>
      <!-- Product listings or gallery -->
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Send">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Fashion Website. All rights reserved.</p>
  </footer>
</body>
</html>
